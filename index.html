<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__photo">
          <img src="images/image-victor.jpg" alt="Victor Crest" />
        </div>
        <div class="card__content">
          <h1>Profile card component</h1>
          <h2>
            Victor Crest
            <span>26</span>
          </h2>
          <p>London</p>

          <ul>
            <li>
              <p>80K</p>
              <span>Followers</span>
            </li>
            <li>
              <p>803K</p>
              <span>Likes</span>
            </li>
            <li>
              <p>1.4K</p>
              <span>Photos</span>
            </li>
          </ul>
        </div>
      </article>
    </main>

  </div> -->
  </body>
</html>
